function playOrPaused(id,obj){
	
	audio = document.getElementById(id);
	if(audio.paused){
		audio.play();
		obj.innerHTML='暂停';
		return;
	}
	audio.pause();
	obj.innerHTML='播放背景音乐';
}
function load(id){
